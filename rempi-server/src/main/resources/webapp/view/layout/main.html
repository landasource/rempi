<!DOCTYPE html>
<html ng-app="rempi-server">
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>Homepage Example - Semantic</title>


<link
	href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700"
	rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css"
	href="${contextPathPrefix}/static/css/semantic.css">
<link rel="stylesheet" type="text/css"
	href="${contextPathPrefix}/static/css/main.css">

</head>

<div class="ui grid">
	<div class="four wide column"><#include "../common/menu.html"></div>
	<div class="twelve wide column">
		<div class="ui segment">${content}</div>
	</div>
</div>

<div class="toasts" ng-controller="ToastCtrl">

	<div class="ui small icon compact message" ng-class="{red : message.type == 'error'}" ng-repeat="(time, message) in messages">
		<i class="close icon" ng-click="close(time)"></i>
		<i class="inbox icon"></i>
		<div class="content">
			<div class="header">{{message.title}}</div>
			<p>{{message.description}}</p>
		</div>
	</div>

</div>

<script src="${contextPathPrefix}/static/js/require.js"
	data-main="${contextPathPrefix}/static/js/clients/main.js"></script>

</body>

</html>
