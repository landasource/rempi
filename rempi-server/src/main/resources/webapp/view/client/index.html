
<h2 class="ui header">
	<i class="settings icon"></i>
	<div class="content">
		${application.name}

		<div class="sub header">Manage your devices</div>
</h2>

<div ng-controller="ClientsCtrl">

	<table id="clients-table" class="ui table basic">
		<thead>
			<tr>
				<th>Client</th>
				<th>Actions</th>
			</tr>

			<tr>
				<th><input type="text" ng-model="clientNameFilter"></th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr class="positive" ng-repeat="(clientId, client) in clients | filter:clientNameFilter">
				<td>{{clientId}}</td>

				<td><a ng-click="disconnet(clientId)"
					class="ui tiny button red"> Disconnect </a>

					<button type="button" class="ui tiny button positive"
						ng-click="capture(clientId, $event)">Capture</button>
					<div id="capture-{{clientId}}"></div></td>

			</tr>

			<tr ng-show="clients | empty">
				<td colspan="2">No client</td>
			</tr>

		</tbody>
	</table>

</div>
